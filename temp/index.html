<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="./assets/css/all.min.css" />
        <link rel="stylesheet" href="/assets/css/style.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>kimair</title>
        <script type="module" src="/main.js" defer></script>
    </head>

    <body>
        <div class="container">
            <div id="controller" class="row timer">
                <button id="greet-button" type="button">
                    <i class="fa-regular fa-circle-play"></i>
                </button>

                <div>
                    <br>
                    <p id="counter" />
                </div>
            </div>

            <div id="credentials" class="user-form hidden">
                <input id="user-input" placeholder="Username" />
                <br>
                <input id="pass-input" type="password" placeholder="Password" />
                <br>
                <input id="work-input" placeholder="Workspace" />
                <br>
                <button id="save-button" type="button">Save</button>
            </div>

            <p id="greet-msg"></p>
        </div>
    </body>
</html>
